<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaper AI - Premium Chatbox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        --secondary-gradient: linear-gradient(135deg, #08aeea 0%, #2af598 100%);
        --background-subtle: rgba(255, 255, 255, 0.1);
        --text-primary: #ffffff;
        --text-secondary: #e0e0e0;
      }

      body {
        background: linear-gradient(45deg, #12c2e9, #c471ed, #f64f59);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        font-family: "Inter", sans-serif;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .chat-container {
        max-width: 500px;
        height: 80vh;
        background: var(--background-subtle);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
      }

      .chat-header {
        background: var(--primary-gradient);
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }

      .message-area {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
      }

      .message-area::-webkit-scrollbar {
        width: 6px;
      }

      .message-area::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
      }

      .user-message {
        background: var(--secondary-gradient);
        color: white;
        align-self: flex-end;
      }

      .ai-message {
        background: rgba(255, 255, 255, 0.2);
        color: var(--text-secondary);
        align-self: flex-start;
      }

      .send-button {
        background: var(--primary-gradient);
        transition: transform 0.2s ease;
      }

      .send-button:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div class="chat-container w-full mx-4 flex flex-col shadow-2xl">
      <!-- Chat Header -->
      <div class="chat-header p-4 flex justify-between items-center text-white">
        <h2 class="text-xl font-bold">Leaper AI</h2>
        <div class="flex space-x-2">
          <button class="focus:outline-none">
            <svg
              class="w-6 h-6 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
              ></path>
            </svg>
          </button>
          <button class="focus:outline-none">
            <svg
              class="w-6 h-6 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Message Area -->
      <div class="message-area flex-grow overflow-y-auto p-4 space-y-4">
        <!-- AI Message Example -->
        <div class="flex">
          <div class="ai-message p-3 rounded-xl max-w-[80%]">
            Hello! I'm Leaper AI. How can I help you today?
          </div>
        </div>

        <!-- User Message Example -->
        <div class="flex justify-end">
          <div class="user-message p-3 rounded-xl max-w-[80%]">
            Tell me about your capabilities!
          </div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="input-area p-4 bg-opacity-10 backdrop-blur-sm">
        <div class="flex items-center space-x-2">
          <input
            type="text"
            placeholder="Type your message..."
            class="flex-grow p-3 bg-white bg-opacity-20 rounded-full text-white placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button class="send-button p-3 rounded-full focus:outline-none">
            <svg
              class="w-6 h-6 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 5l7 7-7 7M5 5l7 7-7 7"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
